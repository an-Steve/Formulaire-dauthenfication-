<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Sécurisée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arrière-plan animé -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <!-- Formulaire de connexion -->
        <div class="login-box">
            <!-- Logo et titre -->
            <div class="header">
                <div class="logo">
                    <img src="logosite.png" alt="Logo">
                </div>
                <h1>Espace Sécurisé</h1>
                <p class="subtitle">Connectez-vous à votre compte</p>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" method="POST">
                <div class="input-group">
                    <label for="username">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Identifiant
                    </label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required>
                </div>

                <div class="input-group">
                    <label for="password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <span>Se connecter</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <div class="form-footer">
                    <button type="reset" class="btn-link">Réinitialiser</button>
                    <span class="separator">•</span>
                    <button type="button" class="btn-link" onclick="showRegisterForm()">Créer un compte</button>
                </div>
            </form>
        </div>

        <!-- Formulaire d'inscription (caché par défaut) -->
        <div class="register-box" id="registerBox" style="display: none;">
            <div class="header">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <h1>Créer un compte</h1>
                <p class="subtitle">Rejoignez-nous en quelques secondes</p>
            </div>

            <!-- Messages -->
            <div id="registerMessage" class="message"></div>

            <form id="registerForm" method="POST">
                <div class="input-group">
                    <label for="newUsername">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Identifiant
                    </label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Choisissez un identifiant" required>
                </div>

                <div class="input-group">
                    <label for="newPassword">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Mot de passe
                    </label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Minimum 6 caractères" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Confirmer le mot de passe
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <span>Créer mon compte</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="form-footer">
                    <button type="button" class="btn-link" onclick="showLoginForm()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Retour à la connexion
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
