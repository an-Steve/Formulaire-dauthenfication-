<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Sécurisée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contrôles de thème et langue -->
    <div class="controls">
        <button id="themeToggle" class="control-btn" aria-label="Changer de thème">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        
        <button id="langToggle" class="control-btn" aria-label="Changer de langue">
            <span class="lang-text">FR</span>
        </button>
    </div>

    <!-- Arrière-plan animé -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <!-- Formulaire de connexion -->
        <div class="login-box">
            <!-- Logo et titre -->
            <div class="header">
                <div class="logo">
                    <img src="logosite.png" alt="Logo">
                </div>
                <h1 data-fr="Espace Sécurisé" data-en="Secure Area">Espace Sécurisé</h1>
                <p class="subtitle" data-fr="Connectez-vous à votre compte" data-en="Log in to your account">Connectez-vous à votre compte</p>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" method="POST">
                <div class="input-group">
                    <label for="username">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span data-fr="Identifiant" data-en="Username">Identifiant</span>
                    </label>
                    <input type="text" id="username" name="username" data-placeholder-fr="Entrez votre identifiant" data-placeholder-en="Enter your username" placeholder="Entrez votre identifiant" required>
                </div>

                <div class="input-group">
                    <label for="password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span data-fr="Mot de passe" data-en="Password">Mot de passe</span>
                    </label>
                    <input type="password" id="password" name="password" data-placeholder-fr="Entrez votre mot de passe" data-placeholder-en="Enter your password" placeholder="Entrez votre mot de passe" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <span data-fr="Se connecter" data-en="Sign in">Se connecter</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <div class="form-footer">
                    <button type="reset" class="btn-link" data-fr="Réinitialiser" data-en="Reset">Réinitialiser</button>
                    <span class="separator">•</span>
                    <button type="button" class="btn-link" onclick="showRegisterForm()" data-fr="Créer un compte" data-en="Create account">Créer un compte</button>
                </div>
            </form>
        </div>

        <!-- Formulaire d'inscription (caché par défaut) -->
        <div class="register-box" id="registerBox" style="display: none;">
            <div class="header">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <h1 data-fr="Créer un compte" data-en="Create account">Créer un compte</h1>
                <p class="subtitle" data-fr="Rejoignez-nous en quelques secondes" data-en="Join us in seconds">Rejoignez-nous en quelques secondes</p>
            </div>

            <!-- Messages -->
            <div id="registerMessage" class="message"></div>

            <form id="registerForm" method="POST">
                <div class="input-group">
                    <label for="newUsername">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span data-fr="Identifiant" data-en="Username">Identifiant</span>
                    </label>
                    <input type="text" id="newUsername" name="newUsername" data-placeholder-fr="Choisissez un identifiant" data-placeholder-en="Choose a username" placeholder="Choisissez un identifiant" required>
                </div>

                <div class="input-group">
                    <label for="newPassword">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span data-fr="Mot de passe" data-en="Password">Mot de passe</span>
                    </label>
                    <input type="password" id="newPassword" name="newPassword" data-placeholder-fr="Minimum 6 caractères" data-placeholder-en="Minimum 6 characters" placeholder="Minimum 6 caractères" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span data-fr="Confirmer le mot de passe" data-en="Confirm password">Confirmer le mot de passe</span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" data-placeholder-fr="Confirmez votre mot de passe" data-placeholder-en="Confirm your password" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <span data-fr="Créer mon compte" data-en="Create my account">Créer mon compte</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="form-footer">
                    <button type="button" class="btn-link" onclick="showLoginForm()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span data-fr="Retour à la connexion" data-en="Back to login">Retour à la connexion</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer fixe -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 <strong>ANTON NELCON Steve</strong> - <span data-fr="Tous droits réservés" data-en="All rights reserved">Tous droits réservés</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
